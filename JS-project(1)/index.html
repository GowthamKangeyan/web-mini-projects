<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>STUDENT FORM</h1>
        <form id="studentForm">
            <table class="form-table">
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" name="name" placeholder="Name" required></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" id="age" name="age" placeholder="Age" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" required> Male
                        <input type="radio" id="female" name="gender" value="Female" required> Female
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <select id="course" name="course" required>
                            <option value="" disabled selected>Select Course</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="email" name="email" placeholder="E-mail" required></td>
                </tr>
            </table>
            <div class="save">
                <button type="text" onclick="addStudent()">Save</button>
            </div>
        </form>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>COURSE</th>
                    <th>GENDER</th>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
